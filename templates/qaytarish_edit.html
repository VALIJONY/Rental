{% extends 'home.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto" data-aos="zoom-in">
        <form method="post" class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8 transform hover:scale-[1.02] transition-all duration-500 border border-transparent hover:border-blue-200">
            {% csrf_token %}
            <div class="space-y-6">
                {{ form.as_p }}
            </div>
            <button type="submit" class="group w-full mt-6 px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold rounded-xl shadow-lg hover:shadow-blue-500/30 transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center space-x-2 overflow-hidden relative">
                <span class="z-10 relative after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 group-hover:after:w-full">Saqlash</span>
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-all duration-300 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </button>
        </form>
    </div>
{% endblock content %}
</body>
</html>
