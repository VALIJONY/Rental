{% extends 'home.html' %}
{% block content %}

<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Ishchi tahrirlash</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Render form fields -->
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:shadow-blue-500/30 transform hover:scale-105 transition-all duration-300">
                Saqlash
            </button>
        </form>

        <a href="{% url 'ishchilar' %}" class="block text-center mt-4 text-gray-600 hover:text-blue-500 hover:underline">Orqaga</a>
    </div>
</div>

{% endblock %}
