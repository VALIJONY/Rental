<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-blue-500 to-purple-500 bg-cover bg-center bg-no-repeat font-sans">
    <div class="flex min-h-screen items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md transform overflow-hidden rounded-2xl bg-white/95 p-8 shadow-2xl transition-all duration-500 ease-in-out hover:scale-105 hover:shadow-3xl animate__animated animate__fadeIn">
            <!-- Login Container -->
            <div class="text-center animate__animated animate__fadeInDown">
                <h2 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    Rentaluzga kirish
                </h2>
                <p class="text-sm text-gray-600">
                    Hisob ma ºlumotlaringizni kiriting
                </p>
            </div>

            <form class="mt-8 space-y-6 animate__animated animate__fadeInUp" method="post">
                {% csrf_token %}
                
                <!-- Username input -->
                <div class="transform transition-all duration-300 hover:scale-[1.02]">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1 relative group">
                        <input id="id_username" 
                               name="username" 
                               type="text" 
                               required 
                               class="block w-full appearance-none rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm transition-all duration-300 hover:border-blue-400"
                               placeholder="Foydalanuvchi nomini kiriting">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <svg class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Password input -->
                <div class="transform transition-all duration-300 hover:scale-[1.02]">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">
                        Parol
                    </label>
                    <div class="mt-1 relative group">
                        <input id="id_password" 
                               name="password" 
                               type="password" 
                               required 
                               class="block w-full appearance-none rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-500 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm transition-all duration-300 hover:border-blue-400"
                               placeholder="Parolni kiriting">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <svg class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="transform transition-all duration-300">
                    <button type="submit" 
                            class="group relative flex w-full justify-center rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 px-4 py-3 text-sm font-medium text-white transition-all duration-300 hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 animate__animated animate__pulse animate__infinite">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-white/70 group-hover:text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                        </span>
                        Kirish
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-600 animate__animated animate__fadeIn animate__delay-1s">
                <p class="hover:text-blue-600 transition-colors duration-300">Tizimdan foydalanish bo'yicha yordam kerakmi?</p>
            </div>
        </div>
    </div>

    <script>
        // Add smooth hover effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('scale-105');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
